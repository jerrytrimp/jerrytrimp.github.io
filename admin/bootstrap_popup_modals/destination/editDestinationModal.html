<div class="modal fade" id="editDestinationModal" tabindex="-1" role="dialog"
     aria-labelledby="editDestinationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="editDestinationModalLabel">Update Destination</h4>
            </div>
            <div class="modal-body">
                <form>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input id="editDestinationId" name="editDestinationId" ng-model="entityToUpdate.id"
                                   type="hidden"
                                   class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="editDestinationTitle">Title</label>
                        <div class="col-xs-12">
                            <input id="editDestinationTitle" name="editDestinationTitle" ng-model="entityToUpdate.title"
                                   type="text" ng-minlength="4" ng-maxlength="20"
                                   placeholder="Name of destination" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="editDestinationFromDate">From Date</label>
                        <div class="col-xs-12">
                            <input id="editDestinationFromDate" name="editDestinationFromDate"
                                   ng-model="entityToUpdate.fromDate"
                                   type="date" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="editDestinationToDate">To Date</label>
                        <div class="col-xs-12">
                            <input id="editDestinationToDate" name="editDestinationToDate" ng-model="entityToUpdate.toDate"
                                   type="date"
                                   class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="editDestinationCoverPhotoUrl">Cover photo</label>
                        <div class="col-xs-12">
                            <input id="editDestinationCoverPhotoUrl" name="editDestinationCoverPhotoUrl" ng-model="entityToUpdate.coverphotolink"
                                   type="url" placeholder="Cover Photo Url" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="editDestinationCoverPhotoPosition">Cover photo position</label>
                        <div class="col-xs-12">
                            <select id="editDestinationCoverPhotoPosition" ng-model="entityToUpdate.coverphotoposition">
                                <option value="image-top-left">Top Left</option>
                                <option value="image-top-center">Top Center</option>
                                <option value="image-top-right">Top Right</option>
                                <option value="image-center-left">Center Left</option>
                                <option value="image-center-center">Center Center</option>
                                <option value="image-center-right">Center Right</option>
                                <option value="image-bottom-left">Bottom Left</option>
                                <option value="image-bottom-center">Bottom Center</option>
                                <option value="image-bottom-right">Bottom Right</option>
                            </select>
                        </div>
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                        ng-disabled="!entityToUpdate.title || !entityToUpdate.fromDate || !entityToUpdate.toDate"
                        ng-click="update('Destinations',destination.$id,'#editDestinationModal')">Publish
                </button>
            </div>
        </div>
    </div>
</div>
