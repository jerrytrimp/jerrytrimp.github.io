<div class="modal fade" id="editPhotoModal" tabindex="-1" role="dialog"
     aria-labelledby="editPhotoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="editPhotoModalLabel">Update Photo</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-xs-12 control-label" for="editPhotoTitle">Title</label>
                            <div class="col-xs-12">
                                <input id="editPhotoTitle" name="editPhotoTitle" ng-model="entityToUpdate.title"
                                       type="text"
                                       placeholder="Name of photo" class="form-control input-md" ng-minlength="4"
                                       ng-maxlength="20">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-xs-12 control-label" for="editPhotoUrl">Link to image on
                                500px</label>
                            <div class="col-xs-12">
                                <input id="editPhotoUrl" name="editPhotoUrl" ng-model="entityToUpdate.link"
                                       type="url" placeholder="Link to image url on 500px"
                                       class="form-control input-md">
                            </div>
                        </div>

                                              <!-- Text input-->
                        <div class="form-group">
                            <label class="col-xs-12 control-label" for="editPhotoPosition">Position</label>
                            <div class="col-xs-12">
                                <select id="editPhotoPosition" ng-model="entityToUpdate.position">
                                    <option value="image-top-left">Top Left</option>
                                    <option value="image-top-center">Top Center</option>
                                    <option value="image-top-right">Top Right</option>
                                    <option value="image-center-left">Center Left</option>
                                    <option value="image-center-center">Center Center</option>
                                    <option value="image-center-right">Center Right</option>
                                    <option value="image-bottom-left">Bottom Left</option>
                                    <option value="image-bottom-center">Bottom Center</option>
                                    <option value="image-bottom-right">Bottom Right</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                        ng-disabled="!entityToUpdate.title || !entityToUpdate.link || !entityToUpdate.link || !entityToUpdate.position"
                        ng-click="update('Photos',photo.$id,'#editPhotoModal')">Publish
                </button>
            </div>
        </div>
    </div>
</div>
