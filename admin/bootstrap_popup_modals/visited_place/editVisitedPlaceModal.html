<div class="modal fade" id="editVisitedPlaceModal" tabindex="-1" role="dialog"
     aria-labelledby="editVisitedPlacesModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="editVisitedPlacesModalLabel">Update Visited Place</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-xs-12 control-label" for="editVisitedPlacesTitle">Title</label>
                            <div class="col-xs-12">
                                <input id="editVisitedPlacesTitle" name="editVisitedPlacesTitle"
                                       ng-model="entityToUpdate.title"
                                       type="text" placeholder="Name of visited place" ng-minlength="4"
                                       ng-maxlength="20"
                                       class="form-control input-md">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-xs-12 control-label"
                                   for="editVisitedPlacesDescription">Description</label>
                            <div class="col-xs-12">
                                <textarea ng-model="entityToUpdate.description" ng-minlength="150"
                                          class="form-control input-md" name="editVisitedPlacesDescription" id="editVisitedPlacesDescription"
                                          cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                        ng-disabled="!entityToUpdate.title || !entityToUpdate.description"
                        ng-click="update('Visited_places',visited_place.$id,'#editVisitedPlaceModal')">Publish
                </button>
            </div>
        </div>
    </div>
</div>
