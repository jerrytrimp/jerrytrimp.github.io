<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Admin Login</title>

    <script src="assets/js/resources.min.js"></script>
    <link href="assets/css/styles.min.css" rel="stylesheet">
  </head>

  <body ng-controller="LoginCtrl">
    
    <div class="container">
        <h2>Login to access the admin panel</h2>
      <form class="form-signin" name="signinForm">
        <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email">
        <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email address.</p>
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3">
        <p class="help-block" ng-show="signinForm.password.$error.minlength">Minimal password length is 8 characters.</p>
    </div>
        <button data-style="expand-right" ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary">Sign In</button>
     </form>

    </div>

    <div ng-include="'website/partials/toasts.html'"></div>
</body>
</html>
