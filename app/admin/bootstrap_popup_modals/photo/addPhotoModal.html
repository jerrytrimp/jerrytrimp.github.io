<div class="modal fade" id="addPhotoModal" tabindex="-1" role="dialog"
     aria-labelledby="addPhotoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="addPhotoModalLabel">Add Photo</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="add()">
                    <fieldset>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-xs-12 control-label" for="addPhotoTitle">Title</label>
                            <div class="col-xs-12">
                                <input id="addPhotoTitle" name="addPhotoTitle" ng-model="newEntityToAdd.title"
                                       type="text" ng-minlength="4" ng-maxlength="20"
                                       placeholder="Name of photo" class="form-control input-md">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-xs-12 control-label" for="addPhotoLink">Link to image url on 500px</label>
                            <div class="col-xs-12">
                                <input id="addPhotoLink" name="addPhotoLink" ng-model="newEntityToAdd.link" type="url"
                                       placeholder="Link to image url on 500px" class="form-control input-md">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 control-label" for="addPhotoPosition">Position</label>
                            <div class="col-xs-12">
                                <select id="addPhotoPosition" ng-model="newEntityToAdd.position">
                                    <option value="image-top-left">Top Left</option>
                                    <option value="image-top-center">Top Center</option>
                                    <option value="image-top-right">Top Right</option>
                                    <option value="image-center-left">Center Left</option>
                                    <option value="image-center-center">Center Center</option>
                                    <option value="image-center-right">Center Right</option>
                                    <option value="image-bottom-left">Bottom Left</option>
                                    <option value="image-bottom-center">Bottom Center</option>
                                    <option value="image-bottom-right">Bottom Right</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                </form>
                <ul class="addedEntities">
                    <li ng-repeat="photo in entitiesToAdd"
                        class="destinationsTopicContentPane-photosListItem">

                        <div class="destinationsTopicContentPane-photosListItemWrapper">
                            <a href="#" title="{{photo.title}}"
                               class="destinationsTopicContentPane-photosListItemWrapperLink" data-toggle="modal"
                               data-target="#lightbox">

                                <img
                                        ng-src="{{photo.link}}" ng-class="photo.position" alt="{{photo.title}}" src=""
                                        class="destinationsTopicContentPane-photosListItemWrapperPhoto"/>


                                <h4 class="destinationsTopicContentPane-photosListItemWrapperTitle">{{photo.title}}</h4>
                            </a>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button"
                        ng-disabled="!newEntityToAdd.title || !newEntityToAdd.link || !newEntityToAdd.link || !newEntityToAdd.position"
                        name="singlebutton" class="btn btn-primary segoe-ui-light ladda-button"
                        ng-click="createEntity('Photos')">
                    Add
                </button>
                <button type="button" class="btn btn-primary"
                        ng-click="addEntities('','Photos','#addPhotoModal')">Publish All
                </button>
            </div>
        </div>
    </div>
</div>
