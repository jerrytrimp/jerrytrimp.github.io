<div class="modal fade" id="deleteDestinationModal" tabindex="-1" role="dialog"
     aria-labelledby="deleteDestinationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <h4 class="modal-title" style="color:red;" id="deleteDestinationModalLabel">You are going to Delete
                    this
                    destination forever !!</h4>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary"
                        ng-click="delete('Destinations','#deleteDestinationModal')">Delete
                </button>
            </div>
        </div>
    </div>
</div>
