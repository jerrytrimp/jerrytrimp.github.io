<div class="modal fade" id="reseedDatabaseModal" tabindex="-1" role="dialog"
     aria-labelledby="reseedDatabaseModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <h4 class="modal-title" style="color:red;" id="reseedDatabaseModalTitle">You are going to reseed the online database with your local json file !!</h4>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary"
                        ng-click="seedDbFromLocalFile('#reseedDatabaseModal')">Reseed
                </button>
            </div>
        </div>
    </div>
</div>
